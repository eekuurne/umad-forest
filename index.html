<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <h1>UMAD art-installation: Reclamation</h1>

    <h2>Step 1: Initialize the sounds</h2>

    <button class="init-button" id="initLarge">Large</button>
    <button class="init-button" id="initMedium">Medium</button>
    <button class="init-button" id="initSmall">Small</button>

    <label for="initialized">Sound files loaded:</label>
    <p id="initialized">Not yet (press a button above)</p>

    <h2>Step 2: Start playing the sounds</h2>
    <button class="init-button" id="toggle">Start/stop</button>

    <label for="state">State:</label>
    <p id="state">stopped</p>

    <div class="mobile-only">
      <h2>Test data</h2>
      <label for="value">Orientation:</label>
      <p id="value"></p>
      <label for="acceleration">Acceleration:</label>
      <p id="acceleration"></p>
    </div>
    
    <div class="slidecontainer desktop-only">
      <input type="range" min="0" max="359" value="50" class="slider" id="myRange">
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
